# Alembic configuration for OpenMedRecord
#
# The sqlalchemy.url is overridden at runtime by alembic/env.py which
# reads from app.core.config.settings.DATABASE_URL.

[alembic]
script_location = alembic
prepend_sys_path = .

# Template used to generate migration files.
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision identifiers in filenames.
truncate_slug_length = 40

# Timezone used when rendering the date within the migration file.
timezone = UTC

# Max length of characters to apply to the "slug" field.
# revision_environment = false

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate.
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory.
# sourceless = false

# Version path separator; use "os" for os.pathsep.
# version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# The database URL is injected programmatically â€“ see env.py.
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks to run after generating a migration file.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
