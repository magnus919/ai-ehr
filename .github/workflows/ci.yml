###############################################################################
# OpenMedRecord -- Continuous Integration Pipeline
#
# Trigger: push to main, pull requests targeting main
#
# Jobs:
#   1. lint           -- ruff (Python) + eslint (TypeScript)
#   2. security-scan  -- bandit, trivy, semgrep
#   3. unit-tests     -- pytest (backend) + vitest (frontend)
#   4. integration    -- pytest against test containers
#   5. build-images   -- Docker build + push to ECR
#   6. deploy-staging -- ECS service update
#   7. e2e-tests      -- Playwright against staging
###############################################################################

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  AWS_REGION: us-east-1

permissions:
  id-token: write     # OIDC auth for AWS
  contents: read
  checks: write       # Test result annotations
  pull-requests: write # Coverage comments
  packages: write     # Push to GitHub Container Registry

jobs:
  # =========================================================================
  # Lint
  # =========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # -- Python -----------------------------------------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: src/backend/requirements.txt

      - name: Install Python linting tools
        run: pip install ruff==0.8.4

      - name: Ruff check
        run: ruff check src/backend/ --output-format=github

      - name: Ruff format check
        run: ruff format --check src/backend/

      # -- TypeScript -------------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: src/frontend

      - name: ESLint
        run: npm run lint
        working-directory: src/frontend

      - name: TypeScript type check
        run: npm run type-check
        working-directory: src/frontend

  # =========================================================================
  # Security Scan
  # =========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit[toml]==1.8.3 safety==3.2.14

      - name: Bandit (Python SAST)
        run: >
          bandit -r src/backend/app/
          --severity-level medium
          --confidence-level medium
          --format json
          --output bandit-report.json
          || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table

      - name: Semgrep
        if: env.SEMGREP_APP_TOKEN != ''
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/python
            p/typescript
            p/owasp-top-ten
            p/secrets
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # =========================================================================
  # Unit Tests
  # =========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      # -- Backend unit tests -----------------------------------------------
      - name: Set up Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: src/backend/requirements.txt

      - name: Install backend dependencies
        if: matrix.component == 'backend'
        run: pip install -r requirements.txt
        working-directory: src/backend

      - name: Run backend unit tests
        if: matrix.component == 'backend'
        run: >
          python -m pytest tests/unit/
          -v
          --tb=short
          --cov=app
          --cov-report=xml:coverage.xml
          --cov-report=term-missing
          --junitxml=test-results.xml
          -x
        working-directory: src/backend
        env:
          ENVIRONMENT: testing
          DATABASE_URL: "sqlite+aiosqlite:///test.db"
          JWT_SECRET_KEY: "test-secret-key-for-unit-tests-only"
          FIELD_ENCRYPTION_KEY: "dGVzdC1mZXJuZXQta2V5LW5vdC1mb3ItcHJvZA=="
          REDIS_URL: ""

      - name: Upload backend test results
        if: matrix.component == 'backend' && always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-results
          path: |
            src/backend/test-results.xml
            src/backend/coverage.xml

      - name: Backend coverage comment
        if: matrix.component == 'backend' && github.event_name == 'pull_request'
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: src/backend/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 80
          thresholdNew: 90

      # -- Frontend unit tests ----------------------------------------------
      - name: Set up Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        run: npm ci
        working-directory: src/frontend

      - name: Run frontend tests
        if: matrix.component == 'frontend'
        run: npx vitest run --coverage --reporter=junit --outputFile=test-results.xml
        working-directory: src/frontend

      - name: Upload frontend test results
        if: matrix.component == 'frontend' && always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            src/frontend/test-results.xml
            src/frontend/coverage/

  # =========================================================================
  # Integration Tests
  # =========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: openmed_test
          POSTGRES_PASSWORD: openmed_test
          POSTGRES_DB: openmedrecord_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U openmed_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: src/backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: src/backend

      - name: Run integration tests
        run: >
          python -m pytest tests/integration/
          -v
          --tb=short
          --cov=app
          --cov-report=xml:coverage-integration.xml
          --junitxml=integration-results.xml
          -x
        working-directory: src/backend
        env:
          ENVIRONMENT: testing
          DATABASE_URL: "postgresql+asyncpg://openmed_test:openmed_test@localhost:5432/openmedrecord_test"
          JWT_SECRET_KEY: "test-integration-jwt-secret-key-not-for-production"
          FIELD_ENCRYPTION_KEY: "dGVzdC1mZXJuZXQta2V5LW5vdC1mb3ItcHJvZA=="
          REDIS_URL: "redis://localhost:6379/0"

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            src/backend/integration-results.xml
            src/backend/coverage-integration.xml

  # =========================================================================
  # Publish to GitHub Container Registry
  # =========================================================================
  publish-ghcr:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: [lint, security-scan, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: src/backend
          file: src/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================================================
  # Check whether AWS credentials are configured (secrets are not available
  # in job-level `if`, so we expose the check as a job output).
  # =========================================================================
  check-aws:
    name: Check AWS Credentials
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      has-aws: ${{ steps.check.outputs.has-aws }}
    steps:
      - id: check
        env:
          AWS_ROLE: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
        run: |
          if [ -n "$AWS_ROLE" ]; then
            echo "has-aws=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-aws=false" >> "$GITHUB_OUTPUT"
          fi

  # =========================================================================
  # Build Docker Images
  # =========================================================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [lint, security-scan, unit-tests, check-aws]
    if: needs.check-aws.outputs.has-aws == 'true'
    strategy:
      matrix:
        service: [api-gateway, auth-service, fhir-gateway]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.ecr-login.outputs.registry }}/openmedrecord/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src/backend
          file: src/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
          target: production

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.ecr-login.outputs.registry }}/openmedrecord/${{ matrix.service }}:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          format: sarif
          output: trivy-${{ matrix.service }}.sarif

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.service }}.sarif

  # =========================================================================
  # Deploy to Staging
  # =========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, integration-tests, check-aws]
    if: needs.check-aws.outputs.has-aws == 'true'
    environment:
      name: staging
      url: https://staging.openmedrecord.health
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy services to ECS
        run: |
          SERVICES=("api-gateway" "auth-service" "fhir-gateway")
          CLUSTER="openmedrecord-staging"
          IMAGE_TAG="${GITHUB_SHA::7}"

          for SERVICE in "${SERVICES[@]}"; do
            echo "Updating ${SERVICE}..."

            TASK_DEF=$(aws ecs describe-task-definition \
              --task-definition "openmedrecord-staging-${SERVICE}" \
              --query 'taskDefinition' \
              --output json)

            NEW_IMAGE="${{ steps.ecr-login.outputs.registry }}/openmedrecord/${SERVICE}:${IMAGE_TAG}"

            NEW_TASK_DEF=$(echo "$TASK_DEF" | \
              jq --arg IMAGE "$NEW_IMAGE" \
              '.containerDefinitions[0].image = $IMAGE |
               del(.taskDefinitionArn, .revision, .status, .requiresAttributes,
                   .compatibilities, .registeredAt, .registeredBy)')

            NEW_REVISION=$(aws ecs register-task-definition \
              --cli-input-json "$NEW_TASK_DEF" \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)

            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "omr-staging-${SERVICE}" \
              --task-definition "$NEW_REVISION" \
              --force-new-deployment \
              --no-cli-pager

            echo "Deployed ${SERVICE} with image ${NEW_IMAGE}"
          done

      - name: Wait for deployment stability
        run: |
          SERVICES=("api-gateway" "auth-service" "fhir-gateway")
          CLUSTER="openmedrecord-staging"

          for SERVICE in "${SERVICES[@]}"; do
            echo "Waiting for omr-staging-${SERVICE} to stabilize..."
            aws ecs wait services-stable \
              --cluster "$CLUSTER" \
              --services "omr-staging-${SERVICE}" \
              || { echo "Service ${SERVICE} did not stabilize"; exit 1; }
          done

          echo "All services are stable."

  # =========================================================================
  # End-to-End Tests (Playwright)
  # =========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging, check-aws]
    if: needs.check-aws.outputs.has-aws == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        working-directory: src/frontend
        env:
          BASE_URL: https://staging.openmedrecord.health
          CI: true

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            src/frontend/playwright-report/
            src/frontend/test-results/
